<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark No. 9 Valentine's Exchange</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-pink-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-100">
        <div class="max-w-6xl mx-auto px-6 py-6">
            <div class="flex items-center gap-3">
                <svg class="w-8 h-8 text-pink-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
                </svg>
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">Spark No. 9 Valentine's Exchange</h1>
                    <p class="text-gray-600 mt-1">Send appreciation to your teammates</p>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-6xl mx-auto px-6 py-12">
        <!-- Success Message -->
        <div id="successMessage" class="hidden mb-8 bg-green-50 border border-green-200 rounded-lg p-4 flex items-center gap-3 fade-in">
            <svg class="w-5 h-5 text-green-600 fill-green-600" viewBox="0 0 24 24">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
            <p class="text-green-800 font-medium">Card sent successfully! ðŸ’Œ</p>
        </div>

        <div class="grid md:grid-cols-2 gap-8">
            <!-- Card Selection -->
            <div>
                <h2 class="text-2xl font-bold text-gray-900 mb-6 flex items-center gap-2">
                    <svg class="w-6 h-6 text-pink-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                    Choose Your Card
                </h2>
                
                <div class="grid grid-cols-2 gap-4" id="cardGrid">
                    <!-- Cards will be inserted here by JavaScript -->
                </div>
            </div>

            <!-- Message Form -->
            <div>
                <h2 class="text-2xl font-bold text-gray-900 mb-6 flex items-center gap-2">
                    <svg class="w-6 h-6 text-pink-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                    Compose Your Message
                </h2>

                <div class="bg-white rounded-xl shadow-lg p-6 space-y-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Your Name</label>
                        <input type="text" id="sender" placeholder="Your name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-400 focus:border-transparent">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Recipient's Name</label>
                        <input type="text" id="recipient" placeholder="Teammate's name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-400 focus:border-transparent">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Your Message</label>
                        <textarea id="message" placeholder="Write your appreciation message..." rows="5" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-400 focus:border-transparent resize-none"></textarea>
                    </div>

                    <button id="sendButton" disabled class="w-full bg-gradient-to-r from-pink-500 to-rose-500 text-white font-bold py-4 rounded-lg hover:from-pink-600 hover:to-rose-600 disabled:opacity-50 disabled:cursor-not-allowed transition-all flex items-center justify-center gap-2 shadow-lg">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                        Send Valentine
                    </button>
                </div>

                <!-- Preview -->
                <div id="previewCard" class="hidden mt-6 bg-white rounded-xl shadow-lg p-6">
                    <h3 class="text-sm font-semibold text-gray-600 mb-3">Preview</h3>
                    <div id="previewContent"></div>
                </div>
            </div>
        </div>

        <!-- Sent Cards -->
        <div id="sentCardsSection" class="hidden mt-12">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">
                Cards You've Sent (<span id="cardCount">0</span>)
            </h2>
            <div class="grid md:grid-cols-3 gap-6" id="sentCardsGrid">
                <!-- Sent cards will be inserted here -->
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-16 text-center text-gray-500 text-sm">
            <p class="flex items-center justify-center gap-2">
                Made with 
                <svg class="w-4 h-4 text-pink-500 fill-pink-500" viewBox="0 0 24 24">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                </svg>
                by Spark No. 9
            </p>
            <p class="mt-2">Real-world evidence shows: This team is amazing ðŸ“Š</p>
        </div>
    </div>

    <script>
        const cardDesigns = [
            {
                id: 1,
                title: "The Experimenter",
                preview: "Let's test the hypothesis: You + Me = Success",
                gradient: "from-pink-500 to-rose-600",
                icon: "ðŸ”¬"
            },
            {
                id: 2,
                title: "The Data-Driven",
                preview: "Real-world evidence shows: You're amazing",
                gradient: "from-purple-500 to-pink-500",
                icon: "ðŸ“Š"
            },
            {
                id: 3,
                title: "The Validator",
                preview: "Validated: You spark joy",
                gradient: "from-red-500 to-pink-600",
                icon: "âœ“"
            },
            {
                id: 4,
                title: "The Rapid Response",
                preview: "No A/B testing neededâ€”you're the best",
                gradient: "from-rose-500 to-red-500",
                icon: "âš¡"
            },
            {
                id: 5,
                title: "The Strategist",
                preview: "Our collaboration = Winning strategy",
                gradient: "from-pink-600 to-purple-600",
                icon: "ðŸŽ¯"
            },
            {
                id: 6,
                title: "The Classic",
                preview: "Happy Valentine's Day, teammate!",
                gradient: "from-red-400 to-pink-500",
                icon: "ðŸ’"
            }
        ];

        let selectedCard = null;
        let sentCards = [];

        // Render card selection grid
        const cardGrid = document.getElementById('cardGrid');
        cardDesigns.forEach(card => {
            const button = document.createElement('button');
            button.className = `p-6 rounded-xl transition-all hover:scale-105 bg-gradient-to-br ${card.gradient} text-white shadow-lg`;
            button.innerHTML = `
                <div class="text-4xl mb-3">${card.icon}</div>
                <h3 class="font-bold mb-2 text-sm">${card.title}</h3>
                <p class="text-xs opacity-90 leading-relaxed">${card.preview}</p>
            `;
            button.onclick = () => selectCard(card.id, button);
            cardGrid.appendChild(button);
        });

        function selectCard(id, buttonElement) {
            selectedCard = id;
            // Update all buttons
            document.querySelectorAll('#cardGrid button').forEach(btn => {
                btn.classList.remove('ring-4', 'ring-pink-400', 'scale-105');
                btn.classList.add('hover:scale-105');
            });
            buttonElement.classList.add('ring-4', 'ring-pink-400', 'scale-105');
            buttonElement.classList.remove('hover:scale-105');
            updatePreview();
            validateForm();
        }

        function updatePreview() {
            const previewCard = document.getElementById('previewCard');
            const previewContent = document.getElementById('previewContent');
            const sender = document.getElementById('sender').value;
            const recipient = document.getElementById('recipient').value;
            const message = document.getElementById('message').value;

            if (!selectedCard) {
                previewCard.classList.add('hidden');
                return;
            }

            const card = cardDesigns.find(c => c.id === selectedCard);
            previewCard.classList.remove('hidden');
            
            let messageHTML = '';
            if (message) {
                messageHTML = `
                    <div class="bg-white/20 backdrop-blur-sm rounded p-3 mt-4">
                        <p class="text-sm italic">"${message}"</p>
                    </div>
                `;
            }

            let fromToHTML = '';
            if (sender || recipient) {
                const parts = [];
                if (sender) parts.push(`From: ${sender}`);
                if (recipient) parts.push(`To: ${recipient}`);
                fromToHTML = `<div class="mt-4 text-xs opacity-75">${parts.join(' â†’ ')}</div>`;
            }

            previewContent.innerHTML = `
                <div class="p-6 rounded-lg bg-gradient-to-br ${card.gradient} text-white">
                    <div class="text-3xl mb-3">${card.icon}</div>
                    <p class="text-sm opacity-90 mb-4">${card.preview}</p>
                    ${messageHTML}
                    ${fromToHTML}
                </div>
            `;
        }

        function validateForm() {
            const sender = document.getElementById('sender').value;
            const recipient = document.getElementById('recipient').value;
            const message = document.getElementById('message').value;
            const sendButton = document.getElementById('sendButton');
            
            sendButton.disabled = !(selectedCard && sender && recipient && message);
        }

        function sendCard() {
            const sender = document.getElementById('sender').value;
            const recipient = document.getElementById('recipient').value;
            const message = document.getElementById('message').value;
            
            if (!selectedCard || !sender || !recipient || !message) return;

            const card = cardDesigns.find(c => c.id === selectedCard);
            sentCards.push({
                id: Date.now(),
                design: card,
                sender,
                recipient,
                message
            });

            // Show success message
            const successMsg = document.getElementById('successMessage');
            successMsg.classList.remove('hidden');
            setTimeout(() => successMsg.classList.add('hidden'), 3000);

            // Reset form
            document.getElementById('sender').value = '';
            document.getElementById('recipient').value = '';
            document.getElementById('message').value = '';
            selectedCard = null;
            document.querySelectorAll('#cardGrid button').forEach(btn => {
                btn.classList.remove('ring-4', 'ring-pink-400', 'scale-105');
                btn.classList.add('hover:scale-105');
            });
            document.getElementById('previewCard').classList.add('hidden');

            // Update sent cards
            renderSentCards();
            validateForm();
        }

        function renderSentCards() {
            const section = document.getElementById('sentCardsSection');
            const grid = document.getElementById('sentCardsGrid');
            const count = document.getElementById('cardCount');

            if (sentCards.length === 0) {
                section.classList.add('hidden');
                return;
            }

            section.classList.remove('hidden');
            count.textContent = sentCards.length;
            
            grid.innerHTML = sentCards.map(card => `
                <div class="p-6 rounded-xl bg-gradient-to-br ${card.design.gradient} text-white shadow-lg fade-in">
                    <div class="text-3xl mb-3">${card.design.icon}</div>
                    <h3 class="font-bold mb-2">${card.design.title}</h3>
                    <div class="bg-white/20 backdrop-blur-sm rounded p-3 mb-3">
                        <p class="text-sm italic">"${card.message}"</p>
                    </div>
                    <div class="text-xs opacity-75">
                        From: ${card.sender} â†’ To: ${card.recipient}
                    </div>
                </div>
            `).join('');
        }

        // Event listeners
        document.getElementById('sender').addEventListener('input', () => {
            updatePreview();
            validateForm();
        });
        document.getElementById('recipient').addEventListener('input', () => {
            updatePreview();
            validateForm();
        });
        document.getElementById('message').addEventListener('input', () => {
            updatePreview();
            validateForm();
        });
        document.getElementById('sendButton').addEventListener('click', sendCard);
    </script>
</body>
</html>
